<!DOCTYPE html >
<html>
    <head>
        <meta charset="utf-8" >
        <title>Most Recent Weather Observation</title>
        <meta name="description" content="a basic website to display the most recent weather observations" >
        <meta name="author" content="Imad Sayed" >
        <link rel="stylesheet" type="text/css" href="./css/styles.css" />
        
    </head>
    <body>
        <label for="dd_country">Enter a <strong>country</strong> name:</label>
        <select id="dd_country"></select>
        

        <div id="weatherDiv">
            <button id="btnSubmit">Get Weather</button>
            <h2 id="msg"></h2>
            <table class="topTable">
                <tr>
                    <th>Date</th><td id="date"></td>
                </tr>
                <tr>
                    <th>Weather Station</th><td id="station"></td>
                </tr>
                <tr>
                    <th>Longitude</th><td id="longitude"></td>
                </tr>
                <tr>
                    <th>Latitude</th><td id="latitude"></td>
                </tr>
            </table>
            <br />
            <hr />
            <br />
            <table class="bottomTable">
                <thead>
                    <tr>
                        <th>Weather Attribute</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Temperature(deg Celsius)</td><td id="temperature"></td>
                    </tr>
                    <tr>
                        <td>Humidity</td><td id="humidity"></td>
                    </tr>
                    <tr>
                        <td>Weather Condition</td><td id="condition"></td>
                    </tr>
                    <tr>
                        <td>Wind Direction</td><td id="direction"></td>
                    </tr>
                    <tr>
                        <td>Wind Speed</td><td id="speed"></td>
                    </tr>
                    <tr>
                        <td>Clouds</td><td id="clouds"></td>
                    </tr>
                    <tr>
                        <td>Dew Point</td><td id="dew"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <script type="application/javascript" src="js/jquery-2.2.3.min.js"></script>
		<script type="application/javascript" src="js/getCountriesScript.js"></script>
        <script type="application/javascript" src="js/getWeatherScript.js"></script>
    </body>
</html>
