<!DOCTYPE html >
<html>
    <head>
        <meta charset="utf-8" >
        <title>Geonames API Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="geonames, geonames api, weather, places, timezone, imadsayed, imad sayed">
        <meta name="description" content="a basic website to display the most recent weather observations" >
        <meta name="author" content="Imad Sayed" >
        <link rel="stylesheet" type="text/css" href="./css/styles.css" />
        
    </head>
    <body>
        <h4 id="loadingM" class="loading">Loading...</h4>
        <div id="mainDiv">
            <label for="dd_country">Select a <strong>country</strong> name:</label>
            <select id="dd_country"></select>

            <div class="mainDiv" >

                <div id="weatherDiv">
                    
                    <a href="#timezoneDiv" class="anc">Go to Timezone Button</a>
                    <a href="#placesDiv" class="anc">Go to Places Button</a>

                    <button id="btnSubmit" class="btn">View Weather Stations</button>
                    <h2 id="msg" class="msg"></h2>
                    <h4 id="loadingW" class="loading">Loading...</h4>

                    <div id="weatherDiv2"></div><!-- weather info will be added to this div when fetched -->

                </div>

                <div id="timezoneDiv" class="tableDiv">
                    
                    <a href="#weatherDiv" class="anc">Go to Weather Stations Button</a>
                    <a href="#placesDiv" class="anc">Go to Places Button</a>

                    <button id="timezoneBtn" class="btn">Display Timezone</button>
                    <h2 id="timezoneMsg" class="msg"></h2>
                    <h4 id="loadingT" class="loading">Loading...</h4>
                    <hr />
                    <table class="timezoneTable">
                        <thead>
                            <tr>
                                <th>Attribute</th>
                                <th>Data</th>
                            </tr>
                        </thead>
                        <tr>
                            <td>Current Time</td><td id="currentTime"></td>
                        </tr>
                        <tr>
                            <td>Timezone ID</td><td id="timezoneId"></td>
                        </tr>
                        <tr>
                            <td>GMT Offset</td><td id="gmt"></td>
                        </tr>
                        <tr>
                            <td>DST Offset</td><td id="dst"></td>
                        </tr>
                        <tr>
                            <td>Sunrise</td><td id="sunrise"></td>
                        </tr>
                        <tr>
                            <td>Sunset</td><td id="sunset"></td>
                        </tr>
                    </table>
                </div>

                <div id="placesDiv" class="tableDiv">

                    <a href="#weatherDiv" class="anc">Go to Weather Stations Button</a>
                    <a href="#timezoneDiv" class="anc">Go to Timezone Button</a>

                    <button id="placesBtn" class="btn">List Places</button>
                    <h2 id="placesMsg" class="msg"></h2>
                    <h4 id="loadingP" class="loading">Loading...</h4>
                    <hr />

                    <ul id="placesUL"><!-- place info will be added to this ul when fetched -->

                    </ul>
                </div>

                <a href="#mainDiv" class="anc">Back to Top of Page</a>

            </div>
        </div>
        <script type="application/javascript" src="js/jquery-2.2.3.min.js"></script>
		<script type="application/javascript" src="js/getCountriesScript.js"></script>
        <script type="application/javascript" src="js/getWeatherScript.js"></script>
        <script type="application/javascript" src="js/getTimezone.js"></script>
        <script type="application/javascript" src="js/getPlaces.js"></script>
    </body>
</html>
