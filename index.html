<!DOCTYPE html >
<html>
    <head>
        <meta charset="utf-8" >
        <title>Most Recent Weather Observation</title>
        <meta name="description" content="a basic website to display the most recent weather observations" >
        <meta name="author" content="Imad Sayed" >
        <link rel="stylesheet" type="text/css" href="./css/styles.css" />
        
    </head>
    <body>
        <label for="dd_country">Select a <strong>country</strong> name:</label>
        <select id="dd_country"></select>
        <table class="topTable">
            <tr>
                <th>Longitude</th><td id="longitude"></td>
            </tr>
            <tr>
                <th>Latitude</th><td id="latitude"></td>
            </tr>
        </table>

        <div class="mainDiv">
            <div id="weatherDiv" class="tableDiv">
                <button id="btnSubmit" class="btn">Get Weather</button>
                <h2 id="msg" class="msg"></h2>
                <table class="weatherTable">
                    <tr>
                        <th>Weather Station</th>
                    </tr>
                    <tr>
                        <td id="station"></td>
                    </tr>
                </table>
                <hr />
                <table class="weatherTable">
                    <thead>
                        <tr>
                            <th>Attribute</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Temperature(Celsius)</td><td id="temperature"></td>
                        </tr>
                        <tr>
                            <td>Humidity</td><td id="humidity"></td>
                        </tr>
                        <tr>
                            <td>Weather Condition</td><td id="condition"></td>
                        </tr>
                        <tr>
                            <td>Wind Direction</td><td id="direction"></td>
                        </tr>
                        <tr>
                            <td>Wind Speed</td><td id="speed"></td>
                        </tr>
                        <tr>
                            <td>Clouds</td><td id="clouds"></td>
                        </tr>
                        <tr>
                            <td>Dew Point</td><td id="dew"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="timezoneDiv" class="tableDiv">
                <button id="timezoneBtn" class="btn">Get Timezone</button>
                <h2 id="timezoneMsg" class="msg"></h2>
                <hr />
                <table class="timezoneTable">
                    <thead>
                        <tr>
                            <th>Attribute</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tr>
                        <td>Current Time</td><td id="currentTime"></td>
                    </tr>
                    <tr>
                        <td>Timezone ID</td><td id="timezoneId"></td>
                    </tr>
                    <tr>
                        <td>GMT Offset</td><td id="gmt"></td>
                    </tr>
                    <tr>
                        <td>DST Offset</td><td id="dst"></td>
                    </tr>
                    <tr>
                        <td>Sunrise</td><td id="sunrise"></td>
                    </tr>
                    <tr>
                        <td>Sunset</td><td id="sunset"></td>
                    </tr>
                </table>
            </div>

            <div id="placesDiv" class="tableDiv">
                <button id="placesBtn" class="btn">Find Country Info</button>
                <h2 id="placesMsg" class="msg"></h2>
                <hr />
                <table class="citiesTable">
                    <thead>
                        <tr>
                            <th>Attribute</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tr>
                        <td>Population</td><td id="population"></td>
                    </tr>
                    <tr>
                        <td>Wikipedia Link</td><td id="wiki"></td>
                    </tr>
                    <tr>
                        <td>Cities</td><td></td>
                    </tr>
                </table>
            </div>

        </div>
        <script type="application/javascript" src="js/jquery-2.2.3.min.js"></script>
		<script type="application/javascript" src="js/getCountriesScript.js"></script>
        <script type="application/javascript" src="js/getWeatherScript.js"></script>
        <script type="application/javascript" src="js/getTimezone.js"></script>
    </body>
</html>
